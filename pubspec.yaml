  modal_progress_hud: ^0.1.3


  # social 
  # sharesdk: ^1.1.8


  # #oss
  # aliossflutter: ^0.0.4




dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^2.0.0


