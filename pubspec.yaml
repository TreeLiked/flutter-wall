  image_picker: ^0.6.1+11

  # 扩展图片预览
  extended_image: ^0.6.4
  # 图片裁剪
  image_crop: ^0.3.1

  # toast
  fluttertoast: ^3.1.3
  # Toast插件 https://github.com/OpenFlutter/flutter_oktoast
  oktoast: ^2.2.0
  # WebView插件 https://github.com/flutter/plugins/tree/master/packages/webview_flutter
  webview_flutter: 0.3.15+1

  # 完美小部件
  keyboard_actions: ^2.1.2


  common_utils: ^1.1.3

  # fluro路由
  fluro: "^1.5.1"

  # 加载动画
  flutter_spinkit: "^4.0.0"

  # 图片多选
  photo: ^0.4.3+1

  # 加密库
  crypto: ^2.1.3
  # uuid
