  # 动画
  flare_flutter: ^1.5.9
  flustars: ^0.2.6+1
  # 下拉刷新
  pull_to_refresh: ^1.5.6

  # 响应式编程 https://github.com/ReactiveX/rxdart
  rxdart: ^0.22.4

  # 下拉刷新2
  flutter_easyrefresh: ^2.0.4
  
  # 全局数据存储，类vuex
  provider: ^3.1.0
  # 本地存储
  shared_preferences: ^0.5.3+4

  # 微信登录
  # fluwx: ^1.1.1
  
  # 网络图片缓存
  cached_network_image: ^1.1.2+1
